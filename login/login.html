<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For The Record</title>
    <link rel="icon" href="../img/record logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="login.css" />
    <script src="https://kit.fontawesome.com/ee335514c2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200..700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="../Home.html"><img src="../img/record logo.png" alt="Logo 1" class="logo record-logo" /></a>
        <a href="../Home.html"><img src="../img/brand logo.png" alt="Logo 2" class="logo" /></a>
      </div>
      <nav class="navbar">
        <a href="../Home.html">Home</a>
        <a href="../Shop/shop.html">Shop</a>
        <a href="../About/about.html">About</a>
        <a href="../Contact/contact.html">Contact</a>
      </nav>
      <div class="icon-container">
        <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="login.html"><i class="fa-solid fa-user"></i></a>
      </div>
    </header>
    <main>
      <div class="login-container">
        <h2>Login</h2>
        <form action="#">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <a href="#" class="forgot-password">Forgot Password?</a>
          <button type="submit">Login</button>
        </form>
        <a href="../Shop/shop.html" class="guest">Continue as a Guest</a>
      </div>
    </main>
    <footer>&copy; For The Record 2015, Berlin</footer>
  </body>
</html>
